<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./LogoTrasparente.png" alt="LogoTrasparente"> <!-- Agregar el logo de la empresa -->
    </div>
    <div class="contact-form">
      <h2>¡Contáctanos!</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Escribe tu nombre" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="Escribe tu correo" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </div>
    <div class="social-icons">
      <a class="linkedin" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
        <img src="./linkedin.png" alt="Facebook"> <!-- Agregar el icono de Facebook -->
      </a>
      <a class="github" href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer">
        <img src="./github.png" alt="Twitter"> <!-- Agregar el icono de Twitter -->
      </a>
    </div>
  </div>
</body>
</html>
